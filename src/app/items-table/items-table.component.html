<mat-form-field>
  <mat-label>Find by nameâ€¦</mat-label>
  <input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>

<section class="container mat-elevation-z8" tabindex="0">
  <table mat-table [dataSource]="dataSource" matSort>


    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
      <td mat-cell *matCellDef="let row">
        <div [style.background-color]="row.color" [style.height]="'30px'"></div>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <ng-container matColumnDef="create">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Create Date </th>
      <td mat-cell *matCellDef="let row"> {{row.create| date:'dd/MM/yyyy'}} </td>
    </ng-container>



    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Update </th>
      <td mat-cell *matCellDef="let row"> {{row.update| date:'dd/MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="by">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Created By </th>
      <td mat-cell *matCellDef="let row"> {{row.by}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
    <tr mat-row (click)="onRowClick(row)" *matRowDef="let row; columns: displayedColumns"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</section>
